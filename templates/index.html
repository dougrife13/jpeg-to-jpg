<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPEG to JPG Converter</title>
</head>
<body>
    <h1>JPEG to JPG Converter</h1>
    <form method="POST" action="/convert" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpeg" required>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
